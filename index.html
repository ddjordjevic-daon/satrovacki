<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevodilac Šatrovačkog</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4 class="center-align">Prevodilac Šatrovačkog</h4>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">edit</i>
                <input type="text" id="inputBox" placeholder="Upišite srpsku rečenicu ovde">
                <label for="inputBox">Srpski jezik</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <button id="convertButton" class="btn waves-effect waves-light blue">
                    <i class="material-icons left">translate</i>
                    Prevedi
                </button>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <textarea id="outputBox" class="materialize-textarea" placeholder="Ovde će se pojaviti prevedena rečenica" readonly></textarea>
                <label for="outputBox">Šatrovački jezik</label>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="converter.js"></script>
    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const inputText = document.getElementById('inputBox').value;
            const outputText = convertSentence(inputText);
            document.getElementById('outputBox').value = outputText;
        });
    </script>
</body>
</html>
